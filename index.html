<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menü Auswahl</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Menü Auswahl</h1>
    <form id="dishForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Geben Sie Ihren Namen ein" required>
      </div>
      <div class="form-group">
        <label for="day">Wochentag:</label>
        <select id="day">
          <option value="monday">Montag</option>
          <option value="tuesday">Dienstag</option>
          <option value="wednesday">Mittwoch</option>
          <option value="thursday">Donnerstag</option>
          <option value="friday">Freitag</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dish">Gerichtstyp:</label>
        <select id="dish">
          <option value="regular">Regulär</option>
          <option value="vegetarian">Vegetarisch</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dishName">Gerichtsname:</label>
        <input type="text" id="dishName" placeholder="Geben Sie den Namen des Gerichts ein" required>
      </div>
      <div class="form-group">
        <label for="suggestedDishes">Vorgeschlagene Gerichte:</label>
        <input type="text" id="suggestedDishes" placeholder="Geben Sie Vorschläge für Gerichte ein">
      </div>
      <button type="submit">Auswählen</button>
    </form>

    <h2>Ergebnisse</h2>
    <div class="table-wrapper">
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Wochentag</th>
            <th>Gerichtstyp</th>
            <th>Gerichtsname</th>
            <th>Vorgeschlagene Gerichte</th>
            <th>Aktionen</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <td>
      <button class="edit-btn" data-index="${index}">Bearbeiten</button>
      <button class="delete-btn" data-index="${index}">Löschen</button>
    </td>
    <h2>Zusammenfassung der Auswahl</h2>
    <div class="table-wrapper">
      <table id="summaryTable">
        <thead>
          <tr>
            <th>Wochentag</th>
            <th>Regulär</th>
            <th>Vegetarisch</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <h2>Liste der Angemeldeten</h2>
    <div id="nameList">
      <p>Niemand ist derzeit angemeldet.</p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
