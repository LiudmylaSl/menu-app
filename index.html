<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Вибір блюда</h1>
    <form id="dishForm">
      <div class="form-group">
        <label for="name">Ім'я:</label>
        <input type="text" id="name" placeholder="Введіть ім'я" required>
      </div>
      <div class="form-group">
        <label for="day">День тижня:</label>
        <select id="day">
          <option value="monday">Понеділок</option>
          <option value="tuesday">Вівторок</option>
          <option value="wednesday">Середа</option>
          <option value="thursday">Четвер</option>
          <option value="friday">П'ятниця</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dish">Тип блюда:</label>
        <select id="dish">
          <option value="regular">Звичайне</option>
          <option value="vegetarian">Вегетаріанське</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dishName">Назва блюда:</label>
        <input type="text" id="dishName" placeholder="Введіть назву блюда" required>
      </div>
      <button type="submit">Обрати</button>
    </form>

    <h2>Результати</h2>
    <div class="table-wrapper">
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Ім'я</th>
            <th>День</th>
            <th>Тип блюда</th>
            <th>Назва блюда</th>
            <th>Дії</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    
    <h2>Підсумок виборів</h2>
    <div class="table-wrapper">
      <table id="summaryTable">
        <thead>
          <tr>
            <th>День</th>
            <th>Звичайне</th>
            <th>Вегетаріанське</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <h2>Список записаних на обід</h2>
<div id="nameList">
  <p>Поки що ніхто не записаний.</p>
</div>
  <script src="app.js"></script>
</body>
</html>
