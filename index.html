<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Wochenmenü-Woche 2 6-10.01.2025</h1>
    <form id="dishForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Введіть ім'я" required>
      </div>
      <div class="form-group">
        <label for="day">Wochentag:</label>
        <select id="day">
          <option value="monday">Montag</option>
          <option value="tuesday">Dienstag</option>
          <option value="wednesday">Mittwoch</option>
          <option value="thursday">Donnerstag</option>
          <option value="friday">Freitag</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dish">Menütyp:</label>
        <select id="dish">
          <option value="regular">Normales Menü</option>
          <option value="vegetarian">Vegetarisches Menü</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dishName">Gerichtsname:</label>
        <input type="text" id="dishName" placeholder="Введіть назву блюда" required>
      </div>
      <button type="submit">Wahlen</button>
    </form>

    <h2>Ergebnisse</h2>
    <div class="table-wrapper">
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Wochentag</th>
            <th>Menütyp</th>
            <th>Gerichtsname</th>
            <th>Aktionen</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    
    <h2>Auswahlzusammenfassung</h2>
    <div class="table-wrapper">
      <table id="summaryTable">
        <thead>
          <tr>
            <th>Wochentag</th>
            <th>Normales Menü</th>
            <th>Vegetarisches Menü</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <h2>Liste der Angemeldeten</h2>
<div id="nameList">
  <p>Niemand ist angemeldet.</p>
</div>
  <script src="app.js"></script>
</body>
</html>
